<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gif</title>
    <style>
      div{

      }
      img{
        width: 425px;
        height: 425px;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="E.gif" onclick="this.setAttribute('src', this.getAttribute('src').replace(/_play.gif$/g, '.gif'));" style="cursor: pointer;">
    </div>
  </body>
</html>
